<body>
  <h1>Detalle de tu compra</h1>
  <div id="carrito-detalle"></div>

  <div class="acciones">
    <a href="/index.html" class="btn btn-volver">‚¨Ö Volver</a>
    <button class="btn btn-pagar" onclick="pagarCarrito()">üí≥ Pagar</button>
  </div>

  <script>
    function mostrarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const contenedor = document.getElementById('carrito-detalle');

      if (carrito.length === 0) {
        contenedor.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
        return;
      }

      let total = 0;
      let html = `
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio Unitario</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
      `;

      carrito.forEach(item => {
        const subtotal = item.precio * item.cantidad;
        total += subtotal;
        html += `
          <tr>
            <td>${item.nombre}</td>
            <td>$${item.precio.toLocaleString()}</td>
            <td>${item.cantidad}</td>
            <td>$${subtotal.toLocaleString()}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <h2>Total: $${total.toLocaleString()}</h2>
      `;

      contenedor.innerHTML = html;
    }

    function pagarCarrito() {
      alert("Aqu√≠ ir√≠a la integraci√≥n con tu sistema de pago (ej: Webpay, MercadoPago, Paypal, etc.)");
   
    }

    mostrarCarrito();
  </script>
